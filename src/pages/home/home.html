<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic 2 Firebase Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list no-lines>
		<ion-item *ngFor="let message of messagesList">
			<h3>{{message.name}}</h3>
			<p>{{message.message}}</p>
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer>
	<ion-item>
		<ion-input type="text" placeholder="ketik di sini..." [(ngModel)]="newmessage"></ion-input>
		<button ion-button round item-right icon-right (click)="send()" color="secondary"> kirim <ion-icon name="send"></ion-icon></button>
	</ion-item>
</ion-footer>
